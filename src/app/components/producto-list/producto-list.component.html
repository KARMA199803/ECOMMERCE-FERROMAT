<div class="bg-gradient-to-t from-orange-500 rounded-lg p-8 flex flex-wrap -m-4">
    <app-producto-item *ngFor="let producto of producto" [producto]="producto"></app-producto-item>
</div>

<div *ngIf="!producto.length">
    <div class="flex flex-col text-center w-full mb-12">
        <div class="ps-section_content mx-auto">
            <img src="../../assets/img/404.jpg" alt="">
        </div>

        <h3>OH! SIN EXISTENCIA DE PRODUCTOS</h3>
    </div>
    <button class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-center">REGRESAR</button>
</div>
